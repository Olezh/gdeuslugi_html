<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание заказа</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--[if lt IE 10]>
    <p class="browserupgrade">Вы используете <b>устаревший</b> браузер. Пожалуйста, <a href="http://browsehappy.com/?locale=ru_ru">обновите свой браузер</a> чтобы улучшить опыт работы с сайтом.</p>
<![endif]-->

<header class="header-site">
    <div class="bx-action">
        <a href="#" class="back"><svg data-src="img/arrow-back.svg"></svg></a>
    </div><!-- /.bx-action -->
    <a href="#" class="logo">U</a>
    <div class="bx-user">
        <a href="#" class="btn btn-pill">Войти</a>
    </div><!-- /.bx-user -->
</header>

<main class="container">
    <form action="#" class="form-order form-main">
        <h1 class="h-main">Создание заказа</h1>
        <label class="form-row">
            <span class="lbl">Название заказа</span>
            <input type="text" placeholder="Что нужно сделать">
        </label>

        <label class="form-row">
            <span class="lbl">Описание задачи</span>
            <textarea placeholder="Опишите задачу"></textarea>
        </label>

        <label class="form-row">
            <span class="lbl">Город</span>
            <input type="text" id="select-city" class="pseudo-select" value="Санкт-Петербург" readonly>
        </label>

        <label class="form-row">
            <span class="lbl">Категория работ</span>                    
            <input type="text" id="select-category" class="pseudo-select" placeholder="Выберите категорию" readonly>                 
        </label>   
        
        <label class="form-row">
            <span class="lbl">Имя</span>
            <input type="text" placeholder="Имя" class="invalid">
            <p class="error-text">Текст ошибки</p>
        </label>     
        
        <label class="form-row">
            <span class="lbl">Email или Телефон</span>
            <input type="text" placeholder="Электронная почта или номер телефона">
        </label>

        <label class="form-row checkbox checkbox-accept">
            <input type="checkbox" checked>
            Размещая заказ, вы принимаете условия  Соглашения и Правила сайта
        </label>
        
        <h2 class="h-content">Войти или зарегистрироваться через социальные сети</h2>
        <ul class="menu-login-social">
            <li class="menu-item"><a href="#" class="vk"><svg data-src="img/vk.svg"></svg></a></li>
            <li class="menu-item"><a href="#" class="fb"><svg data-src="img/fb.svg"></svg></a></li>
            <li class="menu-item"><a href="#" class="ok"><svg data-src="img/ok.svg"></svg></a></li>
            <li class="menu-item"><a href="#" class="google"><svg data-src="img/google.svg"></svg></a></li>
        </ul>

        <button type="submit" class="btn btn-main btn-full-mb">Создать</button>
    </form>
</main><!-- /.container -->

<div class="footer-placehodler"></div>
</body>
</html>
