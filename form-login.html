<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--[if lt IE 10]>
    <p class="browserupgrade">Вы используете <b>устаревший</b> браузер. Пожалуйста, <a href="http://browsehappy.com/?locale=ru_ru">обновите свой браузер</a> чтобы улучшить опыт работы с сайтом.</p>

<header class="header-site">
    <div class="bx-action">
        <a href="#" class="btn-open-menu">
            <span class="logo">U</span>
            <svg data-src="img/arrow-down.svg"></svg>
        </a>
    </div><!-- /.bx-action -->
    
    <div class="bx-user">
        <a href="#" class="">Зарегистрироваться</a>
    </div><!-- /.bx-user -->
</header>

<main class="container">
    <form action="#" class="form-login form-main">
        <h1 class="h-main">Вход</h1>

        <div class="form-row">
            <input type="text" placeholder="Электронная почта или номер телефона">        
        </div>

        <div class="form-row">
            <input type="password" placeholder="Пароль">
        </div>
        
        <div class="row-mod centered form-row">
            <button type="submit" class="btn btn-main">Войти</button>
            <a href="#">Забыли пароль</a>
        </div><!-- /.row-mod -->

        <p><a href="#">Зарегистрироваться</a></p>

        
    </form>
</main><!-- /.container -->

<div class="footer-placehodler"></div>
</body>
</html>
