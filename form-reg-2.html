<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация 2</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--[if lt IE 10]>
    <p class="browserupgrade">Вы используете <b>устаревший</b> браузер. Пожалуйста, <a href="http://browsehappy.com/?locale=ru_ru">обновите свой браузер</a> чтобы улучшить опыт работы с сайтом.</p>
<![endif]-->

<header class="header-site">
    <div class="bx-action">
        <a href="#" class="btn-open-menu">
            <span class="logo">U</span>
            <svg data-src="img/arrow-down.svg"></svg>
        </a>
    </div><!-- /.bx-action -->
    
    <div class="bx-user">
        <a href="#" class="">Войти</a>
    </div><!-- /.bx-user -->
</header>

<main class="container">
    <form action="#" class="form-login form-main">
        <h1 class="h-main">Регистрация</h1>        
        <div class="form-row">
            <span class="lbl">Введите код из СМС / email</span>
            <input type="text" placeholder="Код из СМС">        
        </div>
        <div class="form-row">
            <span class="lbl">Придумайте пароль, минимум 8 символов</span>
            <input type="password" placeholder="Пароль">
        </div>
        
        <div class="form-row">
            <button type="submit" class="btn btn-main">Зарегистрироваться</button>
        </div><!-- /.form-mod -->

        <label class="form-row checkbox checkbox-accept">
            <input type="checkbox" checked>
            Зарегистрировавшись, вы принимаете условия  Соглашения и Правила сайта
        </label>

        <h2 class="h-content">Войти через социальные сети</h2>
        <ul class="menu-login-social">
            <li class="menu-item"><a href="#" class="vk"><svg data-src="img/vk.svg"></svg></a></li>
            <li class="menu-item"><a href="#" class="fb"><svg data-src="img/fb.svg"></svg></a></li>
            <li class="menu-item"><a href="#" class="ok"><svg data-src="img/ok.svg"></svg></a></li>
            <li class="menu-item"><a href="#" class="google"><svg data-src="img/google.svg"></svg></a></li>
        </ul>
    </form>
</main><!-- /.container -->

<div class="footer-placehodler"></div>
</body>
</html>
