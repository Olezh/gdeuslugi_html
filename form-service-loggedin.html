<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание услуги - Авторизованный</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--[if lt IE 10]>
    <p class="browserupgrade">Вы используете <b>устаревший</b> браузер. Пожалуйста, <a href="http://browsehappy.com/?locale=ru_ru">обновите свой браузер</a> чтобы улучшить опыт работы с сайтом.</p>
<![endif]-->

<header class="header-site">
    <div class="bx-action">
        <a href="#" class="back"><svg data-src="img/arrow-back.svg"></svg></a>
    </div><!-- /.bx-action -->
    <a href="#" class="logo">U</a>
    <div class="bx-user">
        <a href="#" class="userpic">
            А
        </a>
    </div><!-- /.bx-user -->
</header>

<main class="container">
    <form action="#" class="form-order form-main">
        <h1 class="h-main">Создание услуги</h1>
        <label class="form-row">
            <span class="lbl">Название услуги</span>
            <input type="text" placeholder="Что нужно сделать">
        </label>

        <label class="form-row">
            <span class="lbl">Описание услуги</span>
            <textarea placeholder="Опишите задачу"></textarea>
        </label>

        <label class="form-row">
            <span class="lbl">Город</span>
            <input type="text" id="select-city" class="pseudo-select modal-trigger" value="Санкт-Петербург" data-trigger="#modal-cities" readonly>
        </label>

        <label class="form-row">
            <span class="lbl">Категория работ</span>                    
            <input type="text" id="select-category" class="pseudo-select modal-trigger" placeholder="Выберите категорию" data-trigger="#modal-categs" readonly>
        </label>   

        <label class="form-row checkbox checkbox-accept">
            <input type="checkbox" checked>
            Размещая заказ, вы принимаете <a href="#">условия Соглашения</a> и <a href="#">Правила сайта</a>
        </label>

        <button type="submit" class="btn btn-main btn-full-mb">Продолжить</button>
    </form>
</main><!-- /.container -->

<div class="footer-placehodler"></div>

</body>
</html>
