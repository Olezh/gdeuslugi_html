<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Листинг услуг</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--[if lt IE 10]>
    <p class="browserupgrade">Вы используете <b>устаревший</b> браузер. Пожалуйста, <a href="http://browsehappy.com/?locale=ru_ru">обновите свой браузер</a> чтобы улучшить опыт работы с сайтом.</p>
<![endif]-->

<header class="header-site">
    <div class="header-level-1">
        <div class="row-mod">
            <a href="#" class="col-logo logo-site">Где Услуги</a>
            <div class="col-search">
                <form action="/" class="form-search">
                    <input type="search" placeholder="Поиск">
                    <button class="btn btn-search"></button>
                </form>
                <div class="button">
                    <button class="btn btn-settings"><svg data-src="img/settings.svg"></svg> <i class="number"></i></button>
                </div>
            </div><!-- /.col-search -->
            <div class="col-actions">
                <div class="links d-none d-sm-block">
                    <a href="#" class="btn-link">Создать заказ</a>
                    <a href="#" class="btn-link"><i class="userpic">В</i>мой профиль</a>
                </div>
                <button class="btn-menu" id="js-btn-menu"><span></span><span></span><span></span></button>                
            </div><!-- /.col-actions -->
        </div><!-- /.row-mod -->
    </div><!-- /.level-1 -->
    <div class="header-level-2"></div><!-- /.level-2 -->
</header>

<main>
    <div class="container">
        <div class="row-mod">
            <div class="col-main">
                <div class="h-page">893 заказа на <a href="#" class="btn-picker">сантехнику</a> в <a href="#" class="btn-picker">Санкт-Петербурге</a></div>

                <nav class="breadcrumbs">
                    <ul>
                        <li><a href="#">GdeUslugi</a></li>
                        <li><a href="#">Заказы</a></li>
                        <li><a href="#">Сантехника</a></li>
                        <li>В Санкт-Петербурге</li>
                    </ul>
                </nav>


                <div class="row-listing-main">
                    <div class="card card-order">
                        <p class="h-card"><a href="#">Ремонт и разводка сантехники или офисном помещении</a></p>                        
                        <p class="price">до 115 500 Р</p>

                        <div class="user-summary-inline">
                            <div class="user-mini">
                                <span href="#" class="userpic userpic-mini">К</span> 
                                Апполинарий Гентшенфельд
                            </div>
                            <div class="rating-mini">
                                <i class="star"><svg data-src="img/star.svg"></svg></i>
                                <span class="rating-num">4.7</span>
                            </div>                            
                        </div><!-- /.user-summary-inline -->

                        <div class="footer-card">
                            <p class="time-left">
                                <svg class="icon" data-src="img/time.svg"></svg>
                                00:00:20
                            </p>
                            <a href="#" class="btn btn-link">контакты</a>
                        </div><!-- /.footer-card -->
                    </div><!-- /.card -->
                </div><!-- /.row-listing-main -->

                <div class="pagination-wrapper">
                    <a href="#" class="page">Показать ещё 20</a>
                    <div class="pagination">
                        <a href="#" class="page back" title="К предыдущей"><</a>
                        <a href="#" class="page">1</a>
                        <span class="page current">2</span>
                        <a href="#" class="page">3</a>
                        <a href="#" class="page">4</a>
                        <a href="#" class="page">5</a>
                        <a href="#" class="page">6</a>
                        <a href="#" class="page forw" title="К следующей">></a>
                    </div>
                </div>
            </div><!-- /.col-main -->
            <div class="col-sidebar">
                
            </div><!-- /.col-sidebar -->
        </div><!-- /.row-mod -->

    </div><!-- /.container -->
</main>

<div class="footer-placehodler"></div>
</body>
</html>
